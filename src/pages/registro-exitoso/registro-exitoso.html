<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button (tap)="irRoot()">Cancelar</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <h3 padding ion-text color="primary">Términos y condiciones</h3>
    <p>Software en fase BETA, cuarto prototipo funcional. No nos hacemos responsables por daños u otros problemas causados por la aplicación. Nos reservamos el derecho de admisión.</p>
    <ion-item padding>
        <ion-label>He leído y acepto los TyC</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="terminos" checked="false"></ion-checkbox>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons end>
            <button ion-button icon-end (tap)="registrar()">
        Confirmar Registro
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
