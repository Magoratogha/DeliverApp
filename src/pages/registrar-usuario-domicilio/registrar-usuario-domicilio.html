<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button (click)="irRoot()">Cancelar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h5 ion-text color="primary">Cuéntanos acerca de ti</h5>
    <ion-item>
      <ion-icon color="primary" item-start name="contact"></ion-icon>
      <ion-input type="text" [(ngModel)]="first_name" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="contact"></ion-icon>
      <ion-input type="text" [(ngModel)]="last_name" placeholder="Apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="contact"></ion-icon>
      <ion-input type="number" [(ngModel)]="document_number" placeholder="Documento de identidad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de documento</ion-label>
      <ion-select [(ngModel)]="document_type" interface="popover">
        <ion-option value="TI">Tarjeta de identidad</ion-option>
        <ion-option value="CE">Cédula de ciudadanía</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="at"></ion-icon>
      <ion-input type="email" [(ngModel)]="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="call"></ion-icon>
      <ion-input type="number" [(ngModel)]="cellphone" placeholder="teléfono"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <h5 padding-top ion-text color="primary">Información de la cuenta</h5>
    <ion-item>
      <ion-icon color="primary" item-start name="contact"></ion-icon>
      <ion-input type="text" [(ngModel)]="username" placeholder="Nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="lock"></ion-icon>
      <ion-input type="password" [(ngModel)]="password1" placeholder="Contraseña"></ion-input>
    </ion-item>
    <p padding-horizontal>confirma la contraseña</p>
    <ion-item>
      <ion-icon color="primary" item-start name="lock"></ion-icon>
      <ion-input type="password" [(ngModel)]="password2" placeholder="Contraseña"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button icon-end (click)="Ir()">
        Siguiente
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
