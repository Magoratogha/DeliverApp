<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button (tap)="irRoot()">Cancelar</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">
            <div ion-text color="dark">
                Cuéntanos acerca de ti
            </div>
        </ion-item-divider>
        <ion-item>
            <ion-icon color="primary" item-start name="contact"></ion-icon>
            <ion-input type="text" [(ngModel)]="first_name" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="last_name" placeholder="Apellido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>
                <div ion-text color="primary">
                    Cédula de ciudadanía
                </div>
            </ion-label>
            <ion-input type="number" [(ngModel)]="document_number" placeholder="Número de documento" style="padding-left: 2%;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" item-start name="at"></ion-icon>
            <ion-input type="email" [(ngModel)]="email" placeholder="Correo electrónico"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" item-start name="call"></ion-icon>
            <ion-input type="number" [(ngModel)]="cellphone" placeholder="teléfono"></ion-input>
        </ion-item>
        <ion-item-divider color="light">
            <div ion-text color="dark">
                Información de la cuenta
            </div>
        </ion-item-divider>
        <ion-item>
            <ion-icon color="primary" item-start name="contact"></ion-icon>
            <ion-input type="text" [(ngModel)]="username" placeholder="Nombre de usuario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" item-start name="lock"></ion-icon>
            <ion-input type="password" [(ngModel)]="password1" placeholder="Contraseña"></ion-input>
        </ion-item>
        <p padding-horizontal>Confirma tu contraseña</p>
        <ion-item>
            <ion-icon color="primary" item-start name="lock"></ion-icon>
            <ion-input type="password" [(ngModel)]="password2" placeholder="Contraseña"></ion-input>
        </ion-item>
    </ion-item-group>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons end>
            <button ion-button icon-end (tap)="Ir()">
        Siguiente
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
