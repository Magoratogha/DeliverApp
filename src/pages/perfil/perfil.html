<ion-content padding text-center>
    <img padding width="60%" style="border-radius:100%;" src="../../assets/imgs/profile.png" />
    <h1 padding-bottom ion-text color="primary">{{dataUs.user.username}}</h1>
    <ion-list>
        <button ion-item>
      <ion-icon color="primary" item-start name="contact"></ion-icon>
      <h2>{{dataUs.user.full_name}}</h2>
    </button>
        <button ion-item>
      <ion-icon color="primary" item-start name="at"></ion-icon>
      <h2>{{dataUs.user.email}}</h2>
    </button>
        <button ion-item>
      <ion-icon color="primary" item-start name="call"></ion-icon>
      <h2>{{dataUs.user.cellphone}}</h2>
    </button>
    </ion-list>
    <div padding-horizontal>
        <button ion-button icon-start outline block round (tap)="Editar()">
      <ion-icon name="create"></ion-icon>
      Editar informaci√≥n
    </button>
    </div>
</ion-content>
