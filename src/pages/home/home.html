<ion-content padding>
    <h1 ion-text text-center padding color="primary">¡Hola, {{dataUs.user.username}}!</h1>
    <h5 padding-bottom>¿Qué quieres hacer?</h5>
    <ion-list>
        <button ion-item (tap)="crear()">
        <ion-icon color="primary" item-start name="paper-plane"></ion-icon>
        <h2>Solocitar una diligencia</h2>
      </button>
        <button ion-item (tap)="perfil()">
        <ion-icon color="primary" item-start name="contact"></ion-icon>
        <h2>Ver mi información</h2>
      </button>
        <button ion-item [disabled]="true" (tap)="listadiligencias()">
        <ion-icon color="primary" item-start name="list"></ion-icon>
        <h2>Ver diligencias pendientes</h2>
      </button>
        <button ion-item [disabled]="true" (tap)="listadiligencias()">
        <ion-icon color="primary" item-start name="time"></ion-icon>
        <h2>Ver historial de diligencias</h2>
      </button>
    </ion-list>
    <h5 padding-bottom>¿Tienes alguna duda?</h5>
    <ion-list>
        <button ion-item [disabled]="true" (tap)="contacto()">
        <ion-icon color="primary" item-start name="mail"></ion-icon>
        <h2>¡Escríbenos!</h2>
      </button>
    </ion-list>
</ion-content>
