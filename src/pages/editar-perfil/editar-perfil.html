<ion-header>
    <ion-navbar color="primary">
        <ion-title>Editar información</ion-title>
        <ion-buttons end>
            <button ion-button (tap)="Cancelar()">
        Cancelar
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <h1 padding ion-text color="primary">Actualizar tu información</h1>
    <ion-list>
        <ion-item>
            <ion-icon color="primary" item-start name="contact"></ion-icon>
            <ion-input type="text" [(ngModel)]="name" placeholder="{{dataUs.user.full_name}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" item-start name="at"></ion-icon>
            <ion-input type="text" [(ngModel)]="email" placeholder="{{dataUs.user.email}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" item-start name="call"></ion-icon>
            <ion-input type="text" [(ngModel)]="numero" placeholder="{{dataUs.user.cellphone}}"></ion-input>
        </ion-item>
    </ion-list>
    <div padding-horizontal>
        <button ion-button icon-start block round (tap)="GuardarCambios()">
      Guardar cambios
    </button>
    </div>
</ion-content>
