<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar información</ion-title>
    <ion-buttons end>
      <button ion-button (click)="Cancelar()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img padding width="60%" style="border-radius:100%;" src="../../assets/imgs/profile.png"/>
  <h1 padding-bottom ion-text color="primary">Nickname</h1>
  <ion-list>
    <ion-item>
      <ion-icon color="primary" item-start name="contact"></ion-icon>
      <ion-input type="text" [(ngModel)]="nickname" placeholder="Juanito Alimaña"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="at"></ion-icon>
      <ion-input type="text" [(ngModel)]="email" placeholder="alguien@ejemplo.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name="call"></ion-icon>
      <ion-input type="text" [(ngModel)]="numero" placeholder="3333335"></ion-input>
    </ion-item>
  </ion-list>
  <div padding-horizontal>
    <button ion-button icon-start block round (click)="GuardarCambios()">
      Guardar cambios
    </button>
  </div>
</ion-content>
